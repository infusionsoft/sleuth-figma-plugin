<html>
<head>
</head>
<body>
<div id="loading">
  <div class="icon icon--spinner icon--spin"></div>
  <p>Scanning your file</p>
</div>
<div id="afterLoaded" class="hidden">
  <div class="header">
    <h1 class="type type--xlarge">External library coverage</h1>
    <button class="button button--secondary" id="Run">Refresh</button>
  </div>
  <div class="stats">
    <div class="overall">
      <h2 class="section-title">Overall Coverage</h2>
      <p class="type type--xxlarge" id="overallCoverage">100%</p>
      <p class="type type--small" id="overallCount">100/100 layers</p>
    </div>
    <div class="color">
      <h2 class="section-title">Color coverage</h2>
      <p class="type type--xxlarge" id="colorCoverage">100%</p>
      <p class="type type--small" id="colorCount">100/100 layers</p>
    </div>
    <div class="type">
      <h2 class="section-title">Type coverage</h2>
      <p class="type type--xxlarge" id="typeCoverage">100%</p>
      <p class="type type--small" id="typeCount">100/100 layers</p>
    </div>
  </div>
  <div id="pages">
    <section>
      <h2 class="type type--large">Select layers to fix problems</h2>
      <button class="button button--primary" id="Autofix">Autofix</button>
    </section>
    <ul class="disclosure" id="page-select">
      <li class="disclosure__item">
        <div class="disclosure__label disclosure--section">Page Title</div> <!-- This item is styled as a section -->
        <div class="disclosure__content">
          <ul class="layer-info">
            <li>
              <span class="type type--small">Layer name trunc...</span> <span class="type type--small">No color</span>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
</html>
